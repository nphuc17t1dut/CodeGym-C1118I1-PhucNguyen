<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NEGATIVE</title>
</head>

<body>

    <script>
        var numbers = new Array(10);
        var count = 0;
        for (var i = 0; i < numbers.length; i++) {
            numbers[i] = getRndInteger(-10,10);
        }
        console.log(numbers);
        for (var i = 0; i < numbers.length; i++) {
            if (numbers[i] < 0) {
                count++;
            }
        }
        document.write('There are ' + count + ' negative ' + ((count == 1) ? 'number' : 'numbers') + ' in the string');
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

</body>

</html>
