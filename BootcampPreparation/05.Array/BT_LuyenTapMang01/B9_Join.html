<body>

    <script>
        var arrayA = new Array(10);
        var arrayB = new Array(10);
        var arrayC = new Array(20);
        for (var i = 0; i < arrayA.length; i++) {
            arrayA[i] = Math.floor(Math.random() * 10);
        }
        console.log(arrayA);
        for (var i = 0; i < arrayB.length; i++) {
