<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>REVERSE</title>
</head>

<body>

    <script>
        var array = new Array(10);
        var reverseArray = new Array();
        for (var i = 0; i < array.length; i++) {
            array[i] = Math.floor(Math.random() * 30);
        }
        for (var i = array.length - 1; i >= 0; i--){
            reverseArray.push(array[i]);
        }
        document.write('The array is : ' + array+'</br>');
        document.write('The reverse array is : ' + reverseArray);
    </script>

</body>

</html>
