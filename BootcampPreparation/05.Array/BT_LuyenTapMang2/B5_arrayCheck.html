<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHECK</title>
</head>
<body>
    <script>
        var firstStr = prompt('Enter the first string : ');
        var secondStr = prompt('Enter the second string : ');
        if (firstStr == secondStr){
            alert('The strings you entered are the same !');
        } else {
            alert('The string you entered are not the same !');
        }
    </script>
</body>
</html>
