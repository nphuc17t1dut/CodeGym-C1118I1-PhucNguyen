<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2DARRAY</title>
</head>
<body>
    <script>
        var array =[[1, 2, 1, 24], 
                    [8, 11, 9, 4], 
                    [7, 0, 7, 27], 
                    [7, 4, 28, 14], 
                    [3, 10, 26, 7]];
        for (var i in array){
            document.write('row '+ i + '</br>');
            for(var j in array[i]){
                document.write(array[i][j]+'</br>');
            }
        }
    </script>
</body>
</html>
