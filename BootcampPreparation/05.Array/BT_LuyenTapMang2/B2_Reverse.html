<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>REVERSE</title>
</head>

<body>

    <script>
        var arrayText = prompt('Write anything');
        var array = arrayText.split(''); 
        var reverseArray = new Array();

        for (var i = array.length - 1; i >= 0; i--){
            reverseArray.push(array[i]);
        }
        document.write('The array is : ' + array+'</br>');
        document.write('The reverse array in a string is : ' + reverseArray.join(''));
    </script>

</body>

</html>
