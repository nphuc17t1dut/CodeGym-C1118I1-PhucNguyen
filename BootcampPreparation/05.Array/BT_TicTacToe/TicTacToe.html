<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TIC TAC TOE</title>
</head>

<body>
    <h3>TIC TAC TOE</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="changeValue()">
    <script>
        var b = document.getElementById("carogame");

        var board = [];
        var data = "";
        for (var i = 0; i < 3; i++) {
            board[i] = new Array('. ', '. ', '.');
        }

        for (var i = 0; i < 3; i++) {
            data += "<br/>";
            for (var j = 0; j < 3; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }

        b.innerHTML = data;
        var positionX_playerX;
        var positionY_playerX;
        var positionX_playerO;
        var positionY_playerO;
        var turn = true;
        function changeValue() {
            if (turn) {
                alert('Player X \'s turn ');
                positionX_playerX = prompt('X: ');
                positionY_playerX = prompt('Y: ');
                data = "";
                if (board[positionX_playerX][positionY_playerX] == "O") {
                    alert('It\'s chosen ! Pick another position !');
                    positionX_playerX = prompt('X: ');
                    positionY_playerX = prompt('Y: ');
                    board[positionX_playerX][positionY_playerX] = "X";
                }
                board[positionX_playerX][positionY_playerX] = "X";
                for (var i = 0; i < 3; i++) {
                    data += "<br/>";
                    for (var j = 0; j < 3; j++) {
                        data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                    }
                }
                b.innerHTML = "<hr/>" + data;
                turn = false;
                check();
            } else {
                alert('Player Y \'s turn ');
                positionX_playerO = prompt('X: ');
                positionY_playerO = prompt('Y: ');
                data = "";
                if (board[positionX_playerO][positionY_playerO] == "X") {
                    alert('It\'s chosen ! Pick another position !');
                    positionX_playerO = prompt('X: ');
                    positionY_playerO = prompt('Y: ');
                    board[positionX_playerO][positionY_playerO] = "O";
                }
                board[positionX_playerO][positionY_playerO] = "O";
                for (var i = 0; i < 3; i++) {
                    data += "<br/>";
                    for (var j = 0; j < 3; j++) {
                        data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                    }
                }
                b.innerHTML = "<hr/>" + data;
                turn = true;
                check();
            }
        }
        function check() {
            if ((board[0][0] == 'X' && board[1][1] == 'X' && board[2][2] == 'X') || //cross
                (board[0][2] == 'X' && board[1][1] == 'X' && board[2][0] == 'X') || //cross
                (board[0][0] == 'X' && board[0][1] == 'X' && board[0][2] == 'X') || //row
                (board[1][0] == 'X' && board[1][1] == 'X' && board[1][2] == 'X') || //row
                (board[2][0] == 'X' && board[2][1] == 'X' && board[2][2] == 'X') || //row
                (board[0][0] == 'X' && board[1][0] == 'X' && board[2][0] == 'X') || //column
                (board[0][1] == 'X' && board[1][1] == 'X' && board[2][1] == 'X') || //column
                (board[0][2] == 'X' && board[1][2] == 'X' && board[2][2] == 'X')) { //column
                alert('Player X won !');
            } else if ((board[0][0] == 'O' && board[1][1] == 'O' && board[2][2] == 'O') || //cross
                (board[0][2] == 'O' && board[1][1] == 'O' && board[2][0] == 'O') || //cross
                (board[0][0] == 'O' && board[0][1] == 'O' && board[0][2] == 'O') || //row
                (board[1][0] == 'O' && board[1][1] == 'O' && board[1][2] == 'O') || //row
                (board[2][0] == 'O' && board[2][1] == 'O' && board[2][2] == 'O') || //row
                (board[0][0] == 'O' && board[1][0] == 'O' && board[2][0] == 'O') || //column
                (board[0][1] == 'O' && board[1][1] == 'O' && board[2][1] == 'O') || //column
                (board[0][2] == 'O' && board[1][2] == 'O' && board[2][2] == 'O')) {//column
                alert('Player Y won !');
            }
        }
    </script>

</body>

</html>
