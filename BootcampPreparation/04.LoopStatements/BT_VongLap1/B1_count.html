<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COUNT</title>
</head>
<body>
    <script>
        for (var i = 1 ; i <= 100 ; i++){
            document.write(i + " ");
            if (i === 99){
                alert('Completed !');
            }
        }
    </script>
</body>
</html>
