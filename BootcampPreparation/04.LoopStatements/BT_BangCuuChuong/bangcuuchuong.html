<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BANGCUUCHUONG</title>
</head>

<body>
    <script>
        var sout;
        sout = "<table border ='1' width='1200' cellspacing='1' cellpadding='10'> ";
        for (var i = 1; i <= 10; i++) {
            sout = sout + "<tr>";
            for (var j = 2; j <= 9; j++) {
                sout = sout + "<td>" + j + ' x ' + i + ' = ' + i * j + '</td>';
            }
            sout = sout + "</tr>"
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>

</html>
