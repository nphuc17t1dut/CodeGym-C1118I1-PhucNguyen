<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VONGLAP</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var text = '';
        for (var i = 0;i < 5;i++){
            text += 'The number is '+i+'<br>'
        }
        document.getElementById('demo').innerHTML = text ;
    </script>
</body>
</html>
