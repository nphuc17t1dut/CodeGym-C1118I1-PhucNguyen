<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUM</title>
</head>
<body>
    <script>
        var number = parseInt(prompt("Enter your number"));
        var total = 0;
        for (var i=1;i<=number;i++){
            total += i;
        }
        alert(total);
    </script>
</body>
</html>
