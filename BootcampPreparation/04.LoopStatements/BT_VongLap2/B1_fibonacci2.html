<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIBONACCI</title>
</head>
<body>
    <script>
        var numbers = parseInt(prompt('Bạn muốn hiển thị bao nhiêu số fibonacci ?'));
        var count = 0;
        var firstnumber = 1, secondnumber = 0,temp; 
        while(count < numbers){
            temp = firstnumber;
            firstnumber = firstnumber + secondnumber;
            secondnumber = temp;
            document.write(secondnumber + ' ');
            count ++ ;
        }
    </script>
</body>
</html>
