<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIAI THỪA</title>
</head>
<body>
    <script>
        var n = parseInt(prompt('Nhập số nguyên dương cần tính giai thừa :'));
        var result = 1;
        for (var i = 1; i <= n;i++){
            result *= i ;
        }
        document.write(n+' ! = '+result);
    </script>
</body>
</html>
