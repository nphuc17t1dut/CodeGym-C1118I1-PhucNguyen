<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RECTANGLE</title>
</head>

<body>
    <script>
        var height = 7;
        var width = 10;
        var star;
        var space;
        var row;
        for (row = 1; row <= height; row++) {
            if (row === 1 || row === height) {
                for (star = 1; star <= width; star++) {
                    document.write('* ');
                }
            } else {
                document.write('* ');
                for (space = 1; space <= width - 2; space++) {
                    document.write('&#160 &#160');
                }
                document.write('* ');
            }
            document.write('</br>');
        }
    </script>
</body>


</html>
