<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>solve</title>
</head>

<body>
    <script>
        var a = parseInt(prompt('Nhập hệ số a của phương trình bậc 1 : '));
        var b = parseInt(prompt('Nhập hệ số b của phương trình bậc 1 : '));
        if (a === 0){
            if (b === 0){
                alert('Phương trình có vô số nghiệm');
            } else {
                alert('Phương trình vô nghiệm');
            }
        } else {
            alert('Phương trình có nghiệm duy nhất : '+ (-b/a));
        }
    </script>
</body>

</html>
