<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>solve</title>
</head>

<body>
    <script>
        var a = parseInt(prompt('Nhập hệ số a của phương trình bậc 2 : '));
        var b = parseInt(prompt('Nhập hệ số b của phương trình bậc 2 : '));
        var c = parseInt(prompt('Nhập hệ số c của phương trình bậc 2 : '));
        var delta = 0.0;
        var x1 = 0.0;
        var x2 = 0.0;
        if (a === 0) {
            if (b === 0) {
                if (c === 0) {
                    alert('Phương trình có vô số nghiệm');
                } else {
                    alert('Phương trình vô nghiệm');
                }
            } else {
                alert('Phương trình có nghiệm duy nhất : ' + (-c / b));
            }
        } else {
            delta = b * b - 4 * a * c;
            if (delta === 0) {
                alert('Phương trình có nghiệm kép : ' + (-b / (2 * a)));
            } else if (delta < 0) {
                alert('Phương trình vô nghiệm ');
            } else {
                x1 = (-b + Math.sqrt(delta)) / (2 * a);
                x2 = (-b - Math.sqrt(delta)) / (2 * a);
                alert('Phương trình có 2 nghiệm phân biệt là : x1 = ' + x1 + ' và x2 = ' + x2);
            }
        }

    </script>
</body>

</html>
