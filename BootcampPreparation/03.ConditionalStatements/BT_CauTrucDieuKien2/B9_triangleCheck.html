<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TRIANGLE CHECK</title>
</head>

<body>
    <script>
        var a = parseFloat(prompt('Enter the first side :'));
        var b = parseFloat(prompt('Enter the second side :'));
        var c = parseFloat(prompt('Enter the last side :'));
        if (a > 0 && b > 0 && c > 0 && a + b > c && a + c > b && b + c > a) {
            alert('This is a valid triangle');
        } else {
            alert('This is not a valid triangle');
        }

    </script>
</body>

</html>
