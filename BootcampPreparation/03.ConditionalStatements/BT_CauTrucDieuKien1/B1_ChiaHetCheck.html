<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CHIAHET</title>
</head>

<body>
    <script>
        var a = parseInt(prompt('Enter the a value :'));
        var b = parseInt(prompt('Enter the b value :'));
        if (a % b === 0){
            alert(a + ' is devided by '+ b);
        } else {
            alert(a + ' is not devided by ' + b);
        }
    </script>
</body>

</html>
