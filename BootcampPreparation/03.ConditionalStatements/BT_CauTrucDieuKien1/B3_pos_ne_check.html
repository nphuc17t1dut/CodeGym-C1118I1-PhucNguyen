<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POSITIVE-NEGATIVE</title>
</head>
<body>
    <script>
        var number = parseInt(prompt('Enter a number :'));
        if (number === 0){
            alert('The number is zero');
        } else if (number > 0){
            alert('The number is positive');
        } else {
            alert('The number is negative');
        }
    </script>
</body>
</html>
