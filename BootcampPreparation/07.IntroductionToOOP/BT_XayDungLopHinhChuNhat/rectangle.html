<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>

<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #DC143C;">

</body>
<script>
    function rectangle(width, height) {

        this.width = width;

        this.height = height;

        this.area = function () {
            return this.width * this.height;
        };

        this.perimeter = function () {
            return (this.width + this.height) * 2;
        };

        this.createRectangle = function () {
            var ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillStyle = "FF0000";
            ctx.fillRect(200, 200, this.width, this.height);
        };
    }
    var rectangle1 = new rectangle(200, 100);
    rectangle1.createRectangle();
    console.log('Area : ' + rectangle1.area() + ' ; Perimeter : ' + rectangle1.perimeter());
</script>

</html>
