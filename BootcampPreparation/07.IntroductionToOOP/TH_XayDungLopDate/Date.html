<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DATE</title>
</head>

<body>
    <script>
        var myDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;

            this.getDay = function () {
                return this.day;
            }

            this.getMonth = function () {
                return this.month;
            }

            this.getYear = function () {
                return this.year;
            }

            this.setDay = function (day) {
                this.day = day;
            }

            this.setMonth = function (month) {
                this.month = month;
            }

            this.setYear = function (year) {
                this.year = year;
            }

            this.setDate = function (day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }

            this.toString = function () {
                var day = this.day;
                var month = this.month;
                var year = this.year;
                if (day < 10) {
                    day = '0' + day;
                }
                if (month < 10) {
                    month = '0' + month;
                }
                return day + '/' + month + '/' + year;
            }


        };
        var date = new myDate(2, 2, 2017);
        var day = date.getDay();
        var month = date.getMonth();
        var year = date.getYear();
        alert(day + '/' + month + '/' + year);
        date.setDay(10);
        day = date.getDay();
        alert(day + '/' + month + '/' + year);
        date.setDate(3, 3, 2018);
        alert(date.toString());

    </script>
</body>

</html>
