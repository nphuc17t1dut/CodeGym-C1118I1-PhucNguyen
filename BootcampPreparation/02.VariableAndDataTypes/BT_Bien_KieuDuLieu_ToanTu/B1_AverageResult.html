<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AverageResult</title>
</head>
<body>
    <script>
        var Physic = parseInt(prompt("Enter the Physics result :"));
        var Chemic = parseInt(prompt("Enter the Chemicals results :"));
        var Bio    = parseInt(prompt("Enter the Biologicals result :"));
        var Total = Physic + Chemic + Bio;
        var Avg = Total / 3;
        document.write("Total result : " + Total);
        document.write("<br/>");
        document.write("Average result : " + Avg);
    </script>
</body>
</html>
