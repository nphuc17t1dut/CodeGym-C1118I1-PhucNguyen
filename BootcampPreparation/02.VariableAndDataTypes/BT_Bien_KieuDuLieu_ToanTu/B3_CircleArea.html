<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CircleArea</title>
</head>
<body>
    <script>
        var radius = parseInt(prompt("Enter the Radius of the circle :"));
        var area = radius*radius*Math.PI;
        document.write("The area of the circle is :" + area);
    </script>
</body>
</html>
