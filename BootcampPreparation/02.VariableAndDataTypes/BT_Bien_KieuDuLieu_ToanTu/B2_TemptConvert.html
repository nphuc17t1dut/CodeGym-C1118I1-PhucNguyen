<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TemptConvert</title>
</head>
<body>
    <script>
        var temptC = parseInt(prompt("Enter the temperature in Celsius degree : "));
        var temptF = temptC*9/5+32;
        document.write("The temperature in Fahrenheit degree is :" + temptF);
    </script>
</body>
</html>
