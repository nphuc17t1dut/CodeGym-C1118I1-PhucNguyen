<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CirclePerimeter</title>
</head>
<body>
    <script>
        var radius = parseInt(prompt("Enter the radius of the circle :"));
        var perimeter = radius*2*Math.PI;
        document.write("The perimeter of the circle is :"+perimeter);
    </script>
</body>
</html>
