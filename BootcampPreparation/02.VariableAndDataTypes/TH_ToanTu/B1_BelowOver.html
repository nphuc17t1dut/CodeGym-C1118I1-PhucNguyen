<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BELOWOVER</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter a : "));
        var b = parseInt(prompt("Enter b : "));
        var sum = a + b;
        sum < 4 ? alert('Below') : alert('Over');
    </script>
</body>
</html>
