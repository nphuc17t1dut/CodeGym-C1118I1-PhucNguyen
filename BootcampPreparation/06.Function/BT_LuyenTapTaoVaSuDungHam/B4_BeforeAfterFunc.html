<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BEFORE-AFTER FUNCTION</title>
</head>

<body>
    <script>
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }
        result = 0;
        alert('Result before call : '+result);
        result = addNumbers(); 
        alert('Result after call : '+result);
    </script>
</body>

</html>
