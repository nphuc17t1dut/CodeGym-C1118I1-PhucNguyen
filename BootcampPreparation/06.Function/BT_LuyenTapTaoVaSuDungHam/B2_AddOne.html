<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SHOW</title>
</head>

<body>
    <p id='showResult'></p>
    <script>
        var number = parseInt(prompt('Type a number :'));

        function add(val) {
            return val + 1;
        }
        document.getElementById('showResult').innerHTML = add(number);
    </script>
</body>

</html>
