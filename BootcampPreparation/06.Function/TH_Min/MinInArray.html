<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MIN IN ARRAY</title>
</head>

<body>
    <script>
        var arr = [3, 5, 1, 8, -3, 7, 8];
        var arr2 = [7, 12, 6, 9, 20, 56, 89];
        var arr3 = [];
        var arr4 = [0, 0, 0, 0, 0, 0];
        function minArrayPosition(arr) {
            var index = 0
            if (arr.length == 0) {
                return index;
            }
            var min = arr[0];

            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                    index = i;
                }
            }
            return index;
        }
        var index = minArrayPosition(arr);
        var index2 = minArrayPosition(arr2);
        var index3 = minArrayPosition(arr3);
        var index4 = minArrayPosition(arr4);
        console.log(arr[index]);
        console.log(arr2[index2]);
        console.log(arr3[index3]);
        console.log(arr4[index4]);

    </script>
</body>

</html>
