<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRIME CHECK</title>
</head>
<body>
    <script>
        function isPrime(number){
        if (number == 0 || number == 1){
            return false;
        } else if (number == 2){
            return true;
        } else {
            for (var i = 2; i < number - 1; i++) {
                    if (number % i === 0) {
                        return false;
                        break;
                    } 
            }
            return true;
        }
        }
        for (var i = 0; i <= 10000 ; i++){
            if (isPrime(i)){
                document.write(i + ' ');
            }
        }
    </script>
</body>
</html>
