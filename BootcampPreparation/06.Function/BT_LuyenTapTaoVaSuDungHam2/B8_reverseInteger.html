<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>REVERSE</title>
</head>

<body>
    <script>
        var numbers = prompt('Type a number string :');
        var numbersArray = numbers.split('');
        function reverseArray(array){
            return array.reverse().join('');
        }
        document.write(reverseArray(numbersArray));
    </script>
</body>

</html>
