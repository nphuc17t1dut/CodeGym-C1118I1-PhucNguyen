<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AREA AND PERIMETER</title>
</head>

<body>
    <script>
        var radius = Math.floor(Math.random() * 100);
        console.log(radius);
        alert('The area : '+area(radius));
        alert('The perimeter : '+perimeter(radius));
        function area(val) {
            return val * val * Math.PI;
        }
        function perimeter(val) {
            return val * 2 * Math.PI;
        }
    </script>
</body>

</html>
