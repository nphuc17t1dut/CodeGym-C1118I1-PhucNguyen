<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FACTORIAL</title>
</head>
<body>
    <script>
        var number = Math.floor(Math.random()*10);
        console.log(number);  
        alert(number+'! = '+factorial(number));
        function factorial(num){
            var result = 1;
            if (num == 0){
                return result;
            } else {
                for (var i = 1; i<=num;i++){
                    result *=i;
                }
                return result;
            }
        }
    </script>
</body>

</html>
