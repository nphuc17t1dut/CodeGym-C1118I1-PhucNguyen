<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NUMBER CHECK</title>
</head>
<body>
    <script>
        var char = prompt('Enter a character');
        var numberArray =[1,2,3,4,5,6,7,8,9,0];
        function numberCheck(val){
            var result;
            for (var i = 0; i<numberArray.length;i++){
                if (val != numberArray[i]){
                    result = false;
                } else {
                    result = true;
                    break;
                }
            }
            return result;
        }
        alert(numberCheck(char));
    </script>
</body>

</html>
