<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOUBLE</title>
</head>
<body>
    <script>
        var number = Math.floor(Math.random()*100);
        console.log(number);  
        alert(double(number));
        function double(num){
            return num*num ;
        }
    </script>
</body>

</html>
