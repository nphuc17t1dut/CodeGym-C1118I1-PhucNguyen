<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOUBLE</title>
</head>
<body>
    <script>
        var number1 = prompt('Enter the first number');
        var number2 = prompt('Enter the second number');
        var number3 = prompt('Enter the last number');
        function min(num1,num2,num3){
            if(num1 < num2){
                if(num1 < num3){
                    return num1;
                } else {
                    return num3;
                }
            } else {
                if (num2 < num3){
                    return num2;
                } else {
                    return num3;
                }
            }
        }
        alert('Min = '+min(number1,number2,number3));
    </script>
</body>

</html>
