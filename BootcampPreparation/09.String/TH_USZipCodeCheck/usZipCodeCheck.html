<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <tite>US ZIP CODE CHECK</tite>
</head>

<body>
    <script>
        function is_usZipCode(str) {
            regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(str)) {
                return true;
            } else {
                return false;
            }
        }

        var zipcode = '03201 - 2150';
        console.log(is_usZipCode(zipcode));
        zipcode = '78923';
        console.log(is_usZipCode(zipcode));
    </script>
</body>

</html>
