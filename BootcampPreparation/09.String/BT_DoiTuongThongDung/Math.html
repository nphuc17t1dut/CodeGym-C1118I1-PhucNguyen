<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MATH</title>
</head>
<body>
    <script>
        console.log('Random number between 0 - 10 : '+ Math.floor(Math.random()*11));
        console.log('Random number between 0 - 400 : '+ Math.floor(Math.random()*401));
        console.log('Random number between 50 - 100 : '+ (Math.floor(Math.random()*51)+50));
        console.log('min in [5,7,2,9] : ' + Math.min(5,7,2,9));
        console.log('5^3 = ' + Math.pow(5,3));
        console.log('The area of the 5-radius-circle : ' + Math.pow(5,2)*Math.PI);
    </script>
</body>
</html>
